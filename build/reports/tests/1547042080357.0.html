body {

.eaContainer-SystemBarHolder {
  position: absolute;
  top: 0;
  left: 0;
  height: 45px;
  width: 100%;
}
.eaContainer-applicationHolder {
  position: absolute;
  top: 45px;
  right: 0;
  bottom: 0;
  left: 0;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  z-index: 500;
}
.eaContainer-applicationHolder_hidden {
  visibility: hidden;
}
.eaContainer-applicationHolder_animate_fadeOut {
  -webkit-animation: eaContainer-applicationHolder_fadeOut 0.3s ease both;

  animation: eaContainer-applicationHolder_fadeOut 0.3s ease both;
}
.eaContainer-applicationHolder_animate_fadeIn {
  -webkit-animation: eaContainer-applicationHolder_fadeIn 0.3s ease both;
  -moz-animation: eaContainer-applicationHolder_fadeIn 0.3s ease both;
  animation: eaContainer-applicationHolder_fadeIn 0.3s ease both;
}
.eaContainer-applicationHolder_animate_moveToLeft {
  -webkit-animation: eaContainer-applicationHolder_moveToLeft 0.3s ease both;
  -moz-animation: eaContainer-applicationHolder_moveToLeft 0.3s ease both;
  animation: eaContainer-applicationHolder_moveToLeft 0.3s ease both;
  overflow: hidden;
}
.eaContainer-applicationHolder_animate_moveFromLeft {
  -webkit-animation: eaContainer-applicationHolder_moveFromLeft 0.3s ease both;

  animation: eaContainer-applicationHolder_moveFromLeft 0.3s ease both;
  overflow: hidden;
}
.eaContainer-applicationHolder_animate_moveToRight {
  -webkit-animation: eaContainer-applicationHolder_moveToRight 0.3s ease both;
  -moz-animation: eaContainer-applicationHolder_moveToRight 0.3s ease both;
  animation: eaContainer-applicationHolder_moveToRight 0.3s ease both;
  overflow: hidden;
}
.eaContainer-applicationHolder_animate_moveFromRight {
  -webkit-animation: eaContainer-applicationHolder_moveFromRight 0.3s ease both;
  -moz-animation: eaContainer-applicationHolder_moveFromRight 0.3s ease both;
  animation: eaContainer-applicationHolder_moveFromRight 0.3s ease both;
  overflow: hidden;
}
.eaContainer-Spinner {
  display: none;
  position: absolute;
  top: 45px;
  right: 0;
  bottom: 0;
  left: 0;
  overflow-y: auto;
  text-align: center;
  opacity: 0;
  z-index: -1000;
}
.eaContainer-Spinner &gt; div {
  position: absolute;
  top: calc(50% - 36px);
  left: calc(50% - 28px);
}
.eaContainer-container-loading .eaContainer-applicationHolder {
  opacity: 0;
}
.eaContainer-container-loading .eaContainer-Spinner {
  z-index: 1000;
  opacity: 1;
  transition: opacity 0.1s linear;
  -moz-transition-delay: 1s;
  -webkit-transition-delay: 1s;
  transition-delay: 1s;
}
@media print {
  .eaContainer-SystemBar {
    display: none;
  }
  .eaContainer-applicationHolder {
    top: inherit;
    overflow-y: inherit;
    position: relative;
  }
}
/* move from / to  */
@-webkit-keyframes eaContainer-applicationHolder_moveToLeft {
  to {
    -webkit-transform: translateX(-150%);
  }
}
@-moz-keyframes eaContainer-applicationHolder_moveToLeft {
  to {
    -moz-transform: translateX(-150%);
  }
}
@keyframes eaContainer-applicationHolder_moveToLeft {
  to {
    transform: translateX(-150%);
  }
}
@-webkit-keyframes eaContainer-applicationHolder_moveFromLeft {
  from {
    -webkit-transform: translateX(-150%);
  }
}
@-moz-keyframes eaContainer-applicationHolder_moveFromLeft {
  from {
    -moz-transform: translateX(-150%);
  }
}
@keyframes eaContainer-applicationHolder_moveFromLeft {
  from {
    transform: translateX(-150%);
  }
}
@-webkit-keyframes eaContainer-applicationHolder_moveToRight {
  to {
    -webkit-transform: translateX(150%);
  }
}
@-moz-keyframes eaContainer-applicationHolder_moveToRight {
  to {
    -moz-transform: translateX(150%);
  }
}
@keyframes eaContainer-applicationHolder_moveToRight {
  to {
    transform: translateX(150%);
  }
}
@-webkit-keyframes eaContainer-applicationHolder_moveFromRight {
  from {
    -webkit-transform: translateX(150%);
  }
}
@-moz-keyframes eaContainer-applicationHolder_moveFromRight {
  from {
    -moz-transform: translateX(150%);
  }
}
@keyframes eaContainer-applicationHolder_moveFromRight {
  from {
    transform: translateX(150%);

/* Fade out / in */

  to {

  from {
    opacity: 0;
  }
}
